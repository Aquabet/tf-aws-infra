name: Packer Validate Check

on:
  pull_request:
    branches:
      - main

jobs:
  packer-validate:
    name: 'Check Packer Validate'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Packer
      run: sudo apt-get update && sudo apt-get install -y packer

    - name: Run packer Validate
      run: packer validate .